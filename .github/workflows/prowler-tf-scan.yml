name: "Terraform scan"

on:
  pull_request:
    paths:
      - "**/*.tf"
      - "**/*.tfvars"
      - ".github/workflows/prowler-tf-scan.yml"
  push:
    branches: [main]
    paths:
      - "**/*.tf"
      - "**/*.tfvars"

permissions:
  contents: read
  pull-requests: write

jobs:
  terraform-validate:
    name: "Terraform validate"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.x"

      - name: Terraform Format
        run: terraform fmt -check -recursive

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Terraform Validate
        run: terraform validate

  prowler-scan:
    name: "Prowler"
    runs-on: ubuntu-latest
    needs: terraform-validate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install prowler
        run: pip install prowler

      - name: Run prowler
        id: prowler
        run: |
          prowler iac \
            --scan-path . \
            --frameworks terraform \
            --output-modes csv json-ocsf html \
            --verbose || true

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: prowler-iac-report-${{ github.sha }}
          path: output/
          retention-days: 30

  gitleaks-scan:
    name: "Gitleaks"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
