name: "Terraform"

on:
  pull_request:
    paths:
      - "**/*.tf"
      - "**/*.tfvars"
  push:
    branches: [main]
    paths:
      - "**/*.tf"
      - "**/*.tfvars"

permissions:
  contents: read

jobs:
  terraform-fmt:
    name: "Terraform Format"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - run: terraform fmt -check -recursive

  terraform-lint:
    name: "Terraform Lint"
    runs-on: ubuntu-latest
    needs: terraform-fmt
    steps:
      - uses: actions/checkout@v4
      - uses: terraform-linters/setup-tflint@v4
      - run: tflint --init
      - run: tflint

  prowler-scan:
    name: "Prowler"
    runs-on: ubuntu-latest
    needs: terraform-lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install prowler
      - run: |
          prowler iac \
            --scan-path . \
            --compliance pci_4.0_aws \
            --verbose
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: prowler-report-${{ github.sha }}
          path: output/
          retention-days: 30